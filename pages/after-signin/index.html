<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In Successful</title>
  <script src="/src/pages/afterSignInPage.ts" type="module"></script>
  <style>
    :root {
      --success-color: #16a34a;
      --error-color: #dc2626;
      --text-color: #111827;
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --border-color: #e5e7eb;
      --shadow-color: rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      box-shadow: 0 8px 20px var(--shadow-color);
      padding: 2.5rem;
      text-align: center;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.6s ease forwards;
    }

    h4 {
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    p {
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .spinner {
      width: 2rem;
      height: 2rem;
      border: 3px solid #d1d5db;
      border-top-color: var(--success-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    .error {
      display: none;
      color: var(--error-color);
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      animation: fadeIn 0.4s ease forwards;
    }

    .error.visible {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h4>Sign In Successful</h4>
    <p>You’ve been signed in successfully.<br>You will be redirected shortly.</p>
    <div class="spinner" aria-label="Loading"></div>

    <div id="error-message" class="error">
      ⚠️ Something went wrong during sign-in. Redirecting to the main page...
    </div>
  </div>
</body>

</html>
